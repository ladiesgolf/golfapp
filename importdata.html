<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>score</title>
    <style>
        
        
    * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         }
         body {
         color: white;
         background-color: gainsboro;
         font-family: Arial, Helvetica, sans-serif;
         }
        
  #test {
  font-size: 25px;
  }
 
    </style>
    <meta content="score input" name="description">
    <meta content="Bryan M" name="author">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
</head>
<body>


<button id="test" onClick="test()">test</button>



















<script>   
	




   // papaparse uses HTML5's filereader API to get csv file
    function test() {
     // setupcsv
      var public_hcp_url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR5UUmQIocKfgsPnXGZZW-kBqNNEgOIm8r4Wdn9wOWqAXHht-1iZCPSDcalB0bhAIUUR5Me7fBufma_/pub?gid=581380869&single=true&output=csv";
      strng1 = "strng1";
      strng2 = "strng2";
      strng3 = "strng3";
      
      
      
      
      
      
      
      try {
        // if it fails after 20 seconds, put up error message
        setTimeout(function() {
          if (!(strng2.length) > 0) {
            alert("failed");
          }
        }, 20000);
        Papa.parse(public_hcp_url, {
          download: true,
          header: true,
          step: function(results, parser) {
          strng1 += results.data.players + "<br>";
          strng2 += results.data.starthcps + "<br>";
          strng3 += results.data.comps + "<br>";
             },
          complete: function() {
            //console.log("completed");
          document.getElementById("test").innerHTML = strng1 + strng2 + strng3;
              }
          })
       
      } // end try
      catch (err) {
        console.log(err.message);
        //console.log("bryan error");
      }

      //		} // if ended

      // change to swipe icon
      //document.getElementById("swiperight").innerHTML = '<img src="swiperightflash.png" alt="swipe" style="position: absolute; top: 6vh; right: 3vw; height: 85px; width: 85px;">';
    }









</script>
</body>
</html>
